{% extends "core/base.html" %}
{% block content %}
<h1>Cat√°logo de Videojuegos</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Stock</th>
      <th>Ingreso</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for p in productos %}
    <tr>
      <td><a href="{% url 'producto_detail' p.pk %}">{{ p.nombre }}</a></td>
      <td>{{ p.precio }}</td>
      <td>{{ p.stock }}</td>
      <td>{{ p.fecha_ingreso }}</td>
      <td>
        <a class="btn btn-sm btn-primary" href="{% url 'producto_edit' p.pk %}">Editar</a>
        <a class="btn btn-sm btn-danger" href="{% url 'producto_delete' p.pk %}">Eliminar</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="5">No hay productos registrados.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
