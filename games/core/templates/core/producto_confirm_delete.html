{% extends "core/base.html" %}
{% block content %}
<h2>Eliminar: {{ producto.nombre }}</h2>
<p>¿Confirma que desea eliminar este producto?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Sí, eliminar</button>
  <a class="btn btn-secondary" href="{% url 'producto_list' %}">Cancelar</a>
</form>
{% endblock %}
