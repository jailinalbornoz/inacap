{% extends "core/base.html" %}
{% block content %}
<h2>{% if crear %}Nuevo Producto{% else %}Editar Producto{% endif %}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success" type="submit">Guardar</button>
  <a class="btn btn-secondary" href="{% url 'producto_list' %}">Cancelar</a>
</form>
{% endblock %}
